<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER</title>
</head>
<body>
    <!--First Container-->
    <div id="firstc">
       <h1>Weather API</h1>
       <form action="index.html" id="frm">  
       <input type="text" value="" class="dt2" id="location" placeholder="Location"><br><br>
       <div id="firstvalidation"></div>
       <input type="text" value="" class="dt3" id="token" placeholder="Access Token"><br><br>
       <p id="secondvalidation"></p>
       <button onclick="validateForm()" class="dt1">Submit</button>
   </form>
    </div>


    <!--Second Container-->
    <div id="secondc">
       <h1>
        Weather Data
       </h1>
       <div id="box1">
      <div class="mine">
        <div><b>Location : </b> </div>
        <div id="lcn"></div>
    </div>
    <div class="mine">
        <div><b>Latitude :</b></div>
        <div id="lati"></div>
        <div class="sp"> <b>Longitude :</b></div>
        <div id="long"></div>
    </div>
    
    <div class="mine">
        <div><b>TimeZone :</b></div>
        <div id="tzn"></div>
    </div>
    <div class="mine">
        <div><b>Wind Speed :</b></div>
        <div id="wsp"></div>
    </div>
    <div class="mine">
        <div><b>Pressure :</b></div>
        <div id="prss"></div>
    </div>
    <div class="mine">
        <div><b>Humidity :</b></div>
        <div id="hmd"></div>
    </div>
    <div class="mine">
        <div><b>Wind Direction :</b></div>
        <div id="wnd"></div>
    </div>
    <div class="mine">
        <div><b>UV-Index :</b></div>
        <div id="uvin"></div>
    </div>
    <div class="mine">
        <div><b>Feels Like :</b></div>
        <div id="feel"></div>
    </div>

    </div>
   
    <script src="scr1.js"></script>
</body>
</html>
